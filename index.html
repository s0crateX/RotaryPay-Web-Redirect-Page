<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotaryPay - Authentication Redirect</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .logo {
            width: 120px;
            height: 80px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/Logo/logo.png" alt="RotaryPay Logo" class="logo">
        <h1>RotaryPay Authentication</h1>
        <p>We're redirecting you to the RotaryPay app...</p>
        <p>If you're not automatically redirected, please click the button below to open the app:</p>
        <a href="rotarytransactionapp://login-callback/" class="button">Open RotaryPay App</a>
        
        <div id="message" style="margin-top: 30px; color: #7f8c8d;"></div>
    </div>

    <script>
        // Extract the authentication parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const fragment = window.location.hash.substring(1);
        const fragmentParams = new URLSearchParams(fragment);
        
        // Combine URL parameters and fragment parameters
        const allParams = new URLSearchParams();
        for (const [key, value] of urlParams.entries()) {
            allParams.append(key, value);
        }
        for (const [key, value] of fragmentParams.entries()) {
            allParams.append(key, value);
        }
        
        // Create the deep link URL with all parameters
        const appScheme = "rotarytransactionapp://login-callback/";
        const deepLink = appScheme + (allParams.toString() ? "#" + allParams.toString() : "");
        
        // Redirect to the app
        window.location.href = deepLink;
        
        // Show a message if redirection doesn't happen automatically
        setTimeout(function() {
            document.getElementById("message").innerHTML = 
                "If the app doesn't open, you may need to install it first or manually copy the authentication link.";
        }, 3000);
    </script>
</body>
</html>
